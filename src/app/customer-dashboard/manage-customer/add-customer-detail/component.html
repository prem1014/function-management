<div class="row top-bottom-margin">
        <div class="col-lg-3 col-md-3 col-sm-3">
    
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 bgc-shadow">
            <h1 class="text-center">Add Customer Detail</h1>
            <form [formGroup]="addCustomerForm">
                <div class="form-group">
                    <label class="center-block">Name:</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="center-block">Mobile: </label>
                    <input type="text" formControlName="mobile" class="form-control">    
                </div>
                <div class="form-group">
                    <label class="center-block">Email: </label>
                    <input type="text" formControlName="emailAddress" class="form-control">    
                </div>
                <div class="form-group">
                    <label class="center-block">Address: </label>
                    <textarea formControlName="address" class="form-control"></textarea>    
                </div>
                <div class="form-group">
                        <button type="submit" (click)="saveCustomerDetail()" class="btn btn-info" [disabled]="!addCustomerForm.valid || loading" style="margin-right: 5px;">Save</button>
                </div>
            </form>
        </div>            
        <div class="col-lg-3 col-md-3 col-sm-3">
        </div>
</div>
