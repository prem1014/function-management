<div class="modal modal-backdrop" id="{{popupDisplay.referenceId}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">View Details - {{popupDisplay.referenceId}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="popupClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row" *ngFor="let item of displayItem">
            <div class="col-6 float-right"><b>{{item.displayName}} </b></div>
            <div class="col-6 float-left">{{item.displayValue}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirmClicked()">{{buttonText}}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="popupClose()">Close</button>
      </div>
    </div>
  </div>
</div>
