<div class="row top-bottom-margin">
    <div class="col-lg-3 col-md-3 col-sm-3">

    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12 login-form">
        <h1 class="text-center">Login to get access</h1>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label class="center-block">User Id:</label>
                <input type="text" formControlName="userId" class="form-control">
            </div>
            <div class="form-group">
                <label class="center-block">Password:</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
                    <label class="center-block"></label>
                    <button type="submit" (click)="login()" class="btn btn-info" [disabled]="!loginForm.valid || loading" style="margin-right: 5px;">Login</button>
                    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
    </div>
</div>
<app-toaster></app-toaster>
