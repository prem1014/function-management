<div class="row">
    <div class="col-12">
        <h3 class="text-center">Create New Service</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1">

    </div>
    <div class="col-lg-10 col-md-10 col-sm-10 col-12">
        <form #addService="ngForm" (ngSubmit)="saveService();">
            <div class="row form-group">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <label>Service Type:</label>
                    <select class="form-control" required [(ngModel)]="serviceDetails.type" name="serviceType">
                        <option [ngValue]="select">-- Select--</option>
                        <option *ngFor="let service of service.serviceType" value="{{service.id}}">
                            {{service.name}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <label>Service Name:</label>
                    <input type="text" class="form-control" name="serviceName" [(ngModel)]="serviceDetails.name" required/>
                </div>
            </div>
            <div class="row form-group">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <label>State:</label>
                            <select class="form-control" (change)="getDistrictByStateId(serviceDetails.state)" required [(ngModel)]="serviceDetails.state" name="state">
                                <option [ngValue]="select">-- Select--</option>
                                <option *ngFor="let state of service.state" value="{{state._id}}">
                                    {{state.stateName}}
                                </option>
                            </select>
                    </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <label>District:</label>
                    <select class="form-control" required [(ngModel)]="serviceDetails.district" name="district">
                        <option [ngValue]="select">-- Select--</option>
                        <option *ngFor="let district of service.district" value="{{district._id}}">
                            {{district.districtName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <label>Address:</label>
                        <textarea required class="form-control" [(ngModel)]="serviceDetails.fullAdress" name="fullAdress"></textarea>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <label>Pin Code:</label>
                    <input type="text" required class="form-control" [(ngModel)]="serviceDetails.pinCode" name="pinCode">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info" [disabled]="!addService.valid || loading">Save</button>
                <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
            </div>
        </form>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1">

    </div>
</div>
<app-toaster></app-toaster>
