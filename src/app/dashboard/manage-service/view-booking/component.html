<div class="row">
    <div class="col-12">
        <h3 class="text-center">View Booking</h3>
    </div>
</div>    
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary float-right">Add New</button>
    </div>
</div>    
<div class="row mar-top-10">
    <div class="col-12">
        <table class="table table-striped">
                <tr>
                    <th>Reference ID</th>
                    <th>Service Name</th>
                    <th>Service Type</th>
                    <th>District</th>
                    <th>State</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Action</th>
                </tr>  
                <tr *ngFor="let item of viewBookingData">
                    <td>{{item.referenceId}}</td> 
                    <td>{{item.serviceName}}</td>
                    <td>{{item.serviceType}}</td>    
                    <td>{{item.district}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.pinCode}}</td>
                    <td>
                        <span><i class="far fa-edit"></i></span>
                        <span><i class="far fa-trash-alt"></i></span>
                    </td>
                </tr>
        </table>
    </div>
</div>
