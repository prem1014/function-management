<div class="row" *ngFor="let item of resultArr">
    <div class="col-4">
        {{ item.name }}
    </div>
    <div class="col-2">
        {{ item.type }}
    </div>
    <div class="col-2">
        {{ item.district }}
    </div>
    <div class="col-2">
        {{ item.fullAdress }}
    </div>
    <div class="col-2">
        {{ item.pinCode }}
    </div>
</div>
