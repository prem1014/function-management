<div class="row top-bottom-margin">
    <div class="col-lg-3 col-md-3 col-sm-3">

    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12 bgc-shadow">
        <h1 class="text-center">Register</h1>
        <form [formGroup]="signUpForm">
            <div class="form-group">
                <label class="center-block">Name:</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label class="center-block">Email:</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label class="center-block">Mbile No:</label>
                <input type="number" class="form-control" formControlName="mobile">
            </div>
            <div class="form-group">
                <label class="center-block">Password:</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label class="center-block">Confirm Password:</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
            </div>
            <div class="form-group">
                <label class="center-block">Are you a service provider ?</label>
                <input type="checkbox" formControlName="isServiceProvider" style="    margin-left: 10px;">
            </div>
            <div class="form-group">
                <label class="center-block"></label>
                <button type="submit" (click)="signup()" class="btn btn-info" [disabled]="!signUpForm.valid || loading">Register</button>
                <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
    </div>
</div>
<app-toaster></app-toaster>
