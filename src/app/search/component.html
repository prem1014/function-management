<div class="row top-bottom-margin">
    <div class="col-lg-3 col-md-3 col-sm-3">

    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12 bgc-shadow">
            <div class="row">
                <div class="col-12">
                    <div id="custom-search-input">
                        <div class="input-group">
                            <input type="text" id="searchText" name="searchText" [(ngModel)]="search" class="form-control input-lg" placeholder="Search" required #searchText="ngModel"/>
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button" (click)="searchClicked()" [disabled]="searchText.invalid">
                                    <i class="fas fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>  
                </div>   
            </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">

    </div>
</div>
